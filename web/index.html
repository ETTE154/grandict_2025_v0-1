<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grand ICT 2025</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
      header { padding: 12px 16px; background: #0f172a; color: #fff; font-weight: 600; display:flex; align-items:center; justify-content:space-between; gap:12px; }
      .toolbar { display:flex; align-items:center; gap:8px; }
      .toolbar button, .toolbar label { font-weight:600; }
      #chat { flex: 1; overflow-y: auto; padding: 16px; background: #f8fafc; }
      .msg { display: flex; margin-bottom: 12px; }
      .msg.user { justify-content: flex-end; }
      .msg.bot { justify-content: flex-start; }
      .user { color: #0f172a; }
      .bot { color: #1f2937; }
      .bubble { display: inline-block; padding: 8px 12px; border-radius: 10px; max-width: 80ch; }
      .user .bubble { background: #dbeafe; }
      .bot .bubble { background: #e5e7eb; }
      form { display: flex; gap: 8px; padding: 12px; border-top: 1px solid #e5e7eb; }
      input[type="text"] { flex: 1; padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; }
      button { padding: 10px 14px; border: none; border-radius: 8px; background: #2563eb; color: #fff; font-weight: 600; cursor: pointer; }
      button:disabled { opacity: .6; cursor: not-allowed; }
      .secondary { background: #475569; }
      .toggle { background: #10b981; }
      .toggle.off { background: #94a3b8; }
    </style>
  </head>
  <body>
    <header>
      <div>Grand ICT 2025 (LLM ê¸°ë°˜ Go2 ì œì–´)</div>
      <div class="toolbar">
        <button id="micBtn" class="secondary" type="button" title="ìŒì„± ì…ë ¥ ì‹œì‘">ğŸ¤ ìŒì„± ì…ë ¥</button>
        <button id="ttsBtn" class="toggle" type="button" title="TTS ì¼œê¸°/ë„ê¸°">ğŸ”ˆ TTS ì¼œì§</button>
      </div>
    </header>
    <div id="chat"></div>
    <form id="f">
      <input id="t" type="text" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš” (ì˜ˆ: ë”°ë¼ê°€ë¼ / ê¸¸ì„ ë§‰ì•„ë¼ / íƒìƒ‰í•´)" autocomplete="off" />
      <button type="submit">ì „ì†¡</button>
    </form>
    <script>
      const chat = document.getElementById('chat');
      const form = document.getElementById('f');
      const input = document.getElementById('t');
      const micBtn = document.getElementById('micBtn');
      const ttsBtn = document.getElementById('ttsBtn');
      const sessionId = 'default';
      let ttsEnabled = true;

      function addMsg(role, text) {
        const wrap = document.createElement('div');
        wrap.className = `msg ${role}`;
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.textContent = text;
        wrap.appendChild(bubble);
        chat.appendChild(wrap);
        chat.scrollTop = chat.scrollHeight;
      }

      // ì´ˆê¸° ì§„ì… ì‹œ ì„œë¹„ìŠ¤ ì¸¡ ì¸ì‚¬ ë©”ì‹œì§€ í‘œì‹œ
      // ëŒ€í™”ì°½ì— ë“¤ì–´ì˜¤ë©´ ë°”ë¡œ ì•ˆë‚´ ë¬¸êµ¬ë¥¼ ë³´ì—¬ì¤ë‹ˆë‹¤.
      addMsg('bot', 'ì•ˆë…•í•˜ì„¸ìš”? ë¬´ì—‡ì„ ë„ì™€ ë“œë¦´ê¹Œìš”?');

      // ë¡œë´‡ ì¸¡ ë¹„ë™ê¸° ì´ë²¤íŠ¸ ìˆ˜ì‹ (SSE)
      try {
        const es = new EventSource('/events');
        es.onmessage = (ev) => {
          try {
            const obj = JSON.parse(ev.data);
            // ê¸°ëŒ€ í¬ë§·: { kind: 'research_result', text?: string, payload?: any }
            let text = '';
            if (obj.kind === 'research_result') {
              if (obj.text) text = `ìˆ˜ìƒ‰ ê²°ê³¼: ${obj.text}`;
              else if (obj.payload) text = `ìˆ˜ìƒ‰ ê²°ê³¼: ${JSON.stringify(obj.payload)}`;
              else text = 'ìˆ˜ìƒ‰ ê²°ê³¼ê°€ ë„ì°©í–ˆìŠµë‹ˆë‹¤.';
            } else {
              // ê¸°íƒ€ ì´ë²¤íŠ¸ëŠ” ì›ë³¸ì„ ë³´ì—¬ì¤Œ
              text = obj.text || obj.message || JSON.stringify(obj);
            }
            if (text) {
              addMsg('bot', text);
              speakKo(text);
            }
          } catch (e) {
            // ìˆ˜ì‹  ë°ì´í„°ê°€ JSONì´ ì•„ë‹Œ ê²½ìš°
            if (ev.data) {
              addMsg('bot', `ë¡œë´‡ ì´ë²¤íŠ¸: ${ev.data}`);
              speakKo(`ë¡œë´‡ ì´ë²¤íŠ¸ê°€ ë„ì°©í–ˆìŠµë‹ˆë‹¤.`);
            }
          }
        };
        es.onerror = () => {
          // ì¼ì‹œì  ì˜¤ë¥˜ëŠ” ìë™ ì¬ì—°ê²°ë¨
        };
        window.addEventListener('beforeunload', () => es.close());
      } catch (e) {
        console.warn('SSE ì—°ê²° ì‹¤íŒ¨:', e);
      }

      function speakKo(text) {
        try {
          if (!ttsEnabled) return;
          if (!('speechSynthesis' in window)) return;
          const u = new SpeechSynthesisUtterance(text);
          u.lang = 'ko-KR';
          u.rate = 1.0;
          u.pitch = 1.0;
          window.speechSynthesis.cancel();
          window.speechSynthesis.speak(u);
        } catch (e) {
          console.warn('TTS ì‹¤íŒ¨:', e);
        }
      }

      async function sendChat(text) {
        try {
          const res = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ session_id: sessionId, message: text })
          });
          const data = await res.json();
          const reply = data.reply || data.error || 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
          addMsg('bot', reply);
          speakKo(reply);
        } catch (err) {
          const msg = 'ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ' + err;
          addMsg('bot', msg);
          speakKo(msg);
        }
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;
        addMsg('user', text);
        input.value = '';
        input.disabled = true;
        form.querySelector('button').disabled = true;
        try {
          await sendChat(text);
        } finally {
          input.disabled = false;
          form.querySelector('button').disabled = false;
          input.focus();
        }
      });

      // ìŒì„± ì¸ì‹(STT) â€” Web Speech API
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      let recognizer = null;
      let listening = false;

      function updateMicUI() {
        micBtn.textContent = listening ? 'ğŸ›‘ ë“£ëŠ” ì¤‘â€¦ í´ë¦­í•˜ë©´ ì¤‘ì§€' : 'ğŸ¤ ìŒì„± ì…ë ¥';
        micBtn.classList.toggle('toggle', listening);
      }

      if (SpeechRecognition) {
        recognizer = new SpeechRecognition();
        recognizer.lang = 'ko-KR';
        recognizer.interimResults = false;
        recognizer.maxAlternatives = 1;

        recognizer.onstart = () => {
          listening = true; updateMicUI();
          addMsg('bot', 'ìŒì„±ì„ ì¸ì‹í•˜ëŠ” ì¤‘ì…ë‹ˆë‹¤â€¦');
        };
        recognizer.onerror = (e) => {
          listening = false; updateMicUI();
          addMsg('bot', 'ìŒì„± ì¸ì‹ ì˜¤ë¥˜: ' + (e.error || 'ì•Œ ìˆ˜ ì—†ìŒ'));
        };
        recognizer.onend = () => {
          listening = false; updateMicUI();
        };
        recognizer.onresult = async (e) => {
          try {
            const t = e.results[0][0].transcript;
            if (!t) return;
            addMsg('user', t);
            await sendChat(t);
          } catch (err) {
            addMsg('bot', 'ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜: ' + err);
          }
        };
      } else {
        micBtn.disabled = true;
        micBtn.title = 'ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„± ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.';
      }

      micBtn.addEventListener('click', () => {
        if (!recognizer) return;
        if (!listening) {
          try { recognizer.start(); } catch { /* no-op */ }
        } else {
          try { recognizer.stop(); } catch { /* no-op */ }
        }
      });

      // TTS í† ê¸€
      ttsBtn.addEventListener('click', () => {
        ttsEnabled = !ttsEnabled;
        ttsBtn.textContent = ttsEnabled ? 'ğŸ”ˆ TTS ì¼œì§' : 'ğŸ”‡ TTS êº¼ì§';
        ttsBtn.classList.toggle('off', !ttsEnabled);
        if (!ttsEnabled && 'speechSynthesis' in window) {
          window.speechSynthesis.cancel();
        }
      });
    </script>
  </body>
  </html>
