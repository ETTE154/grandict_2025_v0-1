<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grand ICT 2025</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
      header { padding: 12px 16px; background: #0f172a; color: #fff; font-weight: 600; display:flex; align-items:center; justify-content:space-between; gap:12px; }
      .toolbar { display:flex; align-items:center; gap:8px; }
      .toolbar button, .toolbar label { font-weight:600; }
      #chat { flex: 1; overflow-y: auto; padding: 16px; background: #f8fafc; }
      .msg { display: flex; margin-bottom: 12px; }
      .msg.user { justify-content: flex-end; }
      .msg.bot { justify-content: flex-start; }
      .user { color: #0f172a; }
      .bot { color: #1f2937; }
      .bubble { display: inline-block; padding: 8px 12px; border-radius: 10px; max-width: 80ch; }
      .user .bubble { background: #dbeafe; }
      .bot .bubble { background: #e5e7eb; }
      form { display: flex; gap: 8px; padding: 12px; border-top: 1px solid #e5e7eb; }
      input[type="text"] { flex: 1; padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; }
      button { padding: 10px 14px; border: none; border-radius: 8px; background: #2563eb; color: #fff; font-weight: 600; cursor: pointer; }
      button:disabled { opacity: .6; cursor: not-allowed; }
      .secondary { background: #475569; }
      .toggle { background: #10b981; }
      .toggle.off { background: #94a3b8; }
    </style>
  </head>
  <body>
    <header>
      <div>Grand ICT 2025 (LLM 기반 Go2 제어)</div>
      <div class="toolbar">
        <button id="micBtn" class="secondary" type="button" title="음성 입력 시작">🎤 음성 입력</button>
        <button id="ttsBtn" class="toggle" type="button" title="TTS 켜기/끄기">🔈 TTS 켜짐</button>
      </div>
    </header>
    <div id="chat"></div>
    <form id="f">
      <input id="t" type="text" placeholder="메시지를 입력하세요 (예: 따라가라 / 길을 막아라 / 탐색해)" autocomplete="off" />
      <button type="submit">전송</button>
    </form>
    <script>
      const chat = document.getElementById('chat');
      const form = document.getElementById('f');
      const input = document.getElementById('t');
      const micBtn = document.getElementById('micBtn');
      const ttsBtn = document.getElementById('ttsBtn');
      const sessionId = 'default';
      let ttsEnabled = true;

      function addMsg(role, text) {
        const wrap = document.createElement('div');
        wrap.className = `msg ${role}`;
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.textContent = text;
        wrap.appendChild(bubble);
        chat.appendChild(wrap);
        chat.scrollTop = chat.scrollHeight;
      }

      // 초기 진입 시 서비스 측 인사 메시지 표시
      // 대화창에 들어오면 바로 안내 문구를 보여줍니다.
      addMsg('bot', '안녕하세요? 무엇을 도와 드릴까요?');

      // 로봇 측 비동기 이벤트 수신(SSE)
      try {
        const es = new EventSource('/events');
        es.onmessage = (ev) => {
          try {
            const obj = JSON.parse(ev.data);
            // 기대 포맷: { kind: 'research_result', text?: string, payload?: any }
            let text = '';
            if (obj.kind === 'research_result') {
              if (obj.text) text = `수색 결과: ${obj.text}`;
              else if (obj.payload) text = `수색 결과: ${JSON.stringify(obj.payload)}`;
              else text = '수색 결과가 도착했습니다.';
            } else {
              // 기타 이벤트는 원본을 보여줌
              text = obj.text || obj.message || JSON.stringify(obj);
            }
            if (text) {
              addMsg('bot', text);
              speakKo(text);
            }
          } catch (e) {
            // 수신 데이터가 JSON이 아닌 경우
            if (ev.data) {
              addMsg('bot', `로봇 이벤트: ${ev.data}`);
              speakKo(`로봇 이벤트가 도착했습니다.`);
            }
          }
        };
        es.onerror = () => {
          // 일시적 오류는 자동 재연결됨
        };
        window.addEventListener('beforeunload', () => es.close());
      } catch (e) {
        console.warn('SSE 연결 실패:', e);
      }

      function speakKo(text) {
        try {
          if (!ttsEnabled) return;
          if (!('speechSynthesis' in window)) return;
          const u = new SpeechSynthesisUtterance(text);
          u.lang = 'ko-KR';
          u.rate = 1.0;
          u.pitch = 1.0;
          window.speechSynthesis.cancel();
          window.speechSynthesis.speak(u);
        } catch (e) {
          console.warn('TTS 실패:', e);
        }
      }

      async function sendChat(text) {
        try {
          const res = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ session_id: sessionId, message: text })
          });
          const data = await res.json();
          const reply = data.reply || data.error || '오류가 발생했습니다.';
          addMsg('bot', reply);
          speakKo(reply);
        } catch (err) {
          const msg = '네트워크 오류: ' + err;
          addMsg('bot', msg);
          speakKo(msg);
        }
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;
        addMsg('user', text);
        input.value = '';
        input.disabled = true;
        form.querySelector('button').disabled = true;
        try {
          await sendChat(text);
        } finally {
          input.disabled = false;
          form.querySelector('button').disabled = false;
          input.focus();
        }
      });

      // 음성 인식(STT) — Web Speech API
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      let recognizer = null;
      let listening = false;

      function updateMicUI() {
        micBtn.textContent = listening ? '🛑 듣는 중… 클릭하면 중지' : '🎤 음성 입력';
        micBtn.classList.toggle('toggle', listening);
      }

      if (SpeechRecognition) {
        recognizer = new SpeechRecognition();
        recognizer.lang = 'ko-KR';
        recognizer.interimResults = false;
        recognizer.maxAlternatives = 1;

        recognizer.onstart = () => {
          listening = true; updateMicUI();
          addMsg('bot', '음성을 인식하는 중입니다…');
        };
        recognizer.onerror = (e) => {
          listening = false; updateMicUI();
          addMsg('bot', '음성 인식 오류: ' + (e.error || '알 수 없음'));
        };
        recognizer.onend = () => {
          listening = false; updateMicUI();
        };
        recognizer.onresult = async (e) => {
          try {
            const t = e.results[0][0].transcript;
            if (!t) return;
            addMsg('user', t);
            await sendChat(t);
          } catch (err) {
            addMsg('bot', '처리 중 오류: ' + err);
          }
        };
      } else {
        micBtn.disabled = true;
        micBtn.title = '이 브라우저는 음성 인식을 지원하지 않습니다.';
      }

      micBtn.addEventListener('click', () => {
        if (!recognizer) return;
        if (!listening) {
          try { recognizer.start(); } catch { /* no-op */ }
        } else {
          try { recognizer.stop(); } catch { /* no-op */ }
        }
      });

      // TTS 토글
      ttsBtn.addEventListener('click', () => {
        ttsEnabled = !ttsEnabled;
        ttsBtn.textContent = ttsEnabled ? '🔈 TTS 켜짐' : '🔇 TTS 꺼짐';
        ttsBtn.classList.toggle('off', !ttsEnabled);
        if (!ttsEnabled && 'speechSynthesis' in window) {
          window.speechSynthesis.cancel();
        }
      });
    </script>
  </body>
  </html>
